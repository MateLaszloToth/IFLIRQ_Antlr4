plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'antlr'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    implementation "org.antlr:antlr4:4.8-1"
    implementation "org.antlr:antlr4-runtime:4.8-1"
    implementation 'com.google.guava:guava:28.1-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'


}

application {
    // Define the main class for the application.
    mainClassName = 'com.App'
}


compileJava.dependsOn generateGrammarSource
generateGrammarSource {

    maxHeapSize = "64m"
    arguments += ['-package', "${project.projectDir}/src/main/java/com/antlr"]
    source = "${project.projectDir}/src/main/java/com/antlr/Edi.g4"
    outputDirectory = new File("${project.buildDir}/generated-src/antlr/main/java/com/grammmar".toString())
}


sourceSets {
    generated {
        java.srcDir 'generated-src/antlr/main/'
    }
    main.java.srcDir('build/generated/sources/main/java/com/antlr')
}

compileJava.source sourceSets.generated.java, sourceSets.main.java

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

clean{
    delete "generated-src"
}